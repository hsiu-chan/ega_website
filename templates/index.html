{% extends "base.html" %}
{% block content %}
<section class="row align-items-center py-5">
  <!-- 左側文字 -->
  <div class="col-lg-6 mb-4 mb-lg-0 pe-lg-5">
    <h1 class="display-5 text-primary fw-bold mb-3">微笑，從這裡開始</h1>
    <p class="lead text-muted mb-4">我們提供溫柔、安全、以病患為中心的牙科醫療 — 預防、治療、重建與美學。</p>
    <a class="btn btn-primary me-3 mb-2" href="contact.html">立即預約</a>
    <a class="btn btn-outline-primary mb-2" href="services.html">服務項目</a>
  </div>

  <!-- 右側圖片 -->
  <div class="col-lg-6 ps-lg-5 text-center">
    <img src="{{ hero_img }}" alt="診所" class="img-fluid rounded shadow-lg">
  </div>
  




</section>
<section class="container py-5">
  <h2 class="text-primary fw-bold mb-4">診所特色與設備</h2>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for item in features %}
    <div class="col-12 col-md-12 col-lg-6">
      <div class="card bg-dark text-white shadow-sm feature-card h-100">
        <!-- 背景圖 -->
        <div class="card-bg" style="background-image: url('{{ item.img }}');"></div>
        <!-- 半透明遮罩 -->
        <div class="card-overlay"></div>
        <!-- 文字內容 -->
        <div class="card-body position-relative z-1">
          <h5 class="card-title text-white">{{ item.title }}</h5>
          <p class="card-text">{{ item.desc }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
